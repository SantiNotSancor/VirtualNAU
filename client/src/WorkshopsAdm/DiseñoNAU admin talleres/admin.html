<!DOCTYPE html>
<meta charset="UTF-8"/>
<html>
  <!DOCTYPE html>
  <meta charset="UTF-8"/>
  <html>
    <title>Administrador de talleres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../styles.css">
  <body>

    <h2 class= "h2WorkshopAdm">¿Qué desea hacer?</h2>
    

    <div class="cardWorkshopAdm">
      <img class="imgWorkshopAdm" src= "../Images/newPayment.gif" alt="">
      <div class="containerWorkshopAdm">
        <button class="button1WorkshopAdm" name="pedido">Pagar a taller</button>
      </div>
    </div>

    <div class="cardWorkshopAdm">
      <img class="imgWorkshopAdm" src= "../Images/assignTask.gif" alt="">
      <div class="containerWorkshopAdm">
        <button class="button2WorkshopAdm" name="stock">Asignar tareas a taller</button>
      </div>
    </div>


    <div class="cardWorkshopAdm">
      <img class="imgWorkshopAdm" src= "../Images/deliverTask.gif" alt="">
      <div class="containerWorkshopAdm">
        <button class="button3WorkshopAdm" name="visualizar">Registrar devolución</button>
      </div>
    </div>

    <div class="card2WorkshopAdm">
      <p class="pWorkshopAdm">Actualizar datos guardados de talleres</p>
      <img id="imagen_diferente" src= "../Images/registrationDrop.gif" alt="">
      <div class="containerWorkshopAdm">
        <button class="button4WorkshopAdm" name="visualizar">Agregar</button>
        <button class="button5WorkshopAdm" name="visualizar">Eliminar</button>
        <button class="button6WorkshopAdm" name="visualizar">Editar</button>
      </div>
    </div>
    <div class="selectWorkshopAdm">
      <select>
          <option>Elegir datos a mostrar</option>
          <option>Artículos</option>
          <option>Talleres</option>
          <option>Pagos</option>
          <option>Tareas</option>
      </select>
      <div class="selectWorkkshopAdm_arrow">
      </div>
  </div>
</select>
</html>
